<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="try.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <header>
        <div class="header">
            <div class="movie-caption">
                <h1>Movie Search App</h1>
            </div>
            <div class="searchtab">
 
                <input type="search" class="search" placeholder="Search movie details..">

                <button class="search-button">Search</button>
            </div>
        </div>
    </header>



    <section class="total-section">
        <div>
            <div class="section">
                <h1 class="Filters">Filters</h1>
            </div>

            <div class="selection">

                <div class="gapping">
                    <label for="">Category</label>
                    <select name="" id="selectmovietype">
                        <option value="10749">Romantic</option>
                        <option value="27">Horror</option>
                        <option value="18">Drama</option>
                        <option value="35">Comedy</option>
                        <option value="28">Action</option>
                    </select>
                </div>

                <div class="gapping">
                    <label for="">Release Year</label>

                    <select name="" id="years">
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                    </select>
                </div>



                <div class="gapping">
                    <label for="">Popularity</label>
                    <select name="" id="popularityy">
                        <option value="popularity">Popularity</option>

                        <option value="vote_average">Highest Rated</option>
                        <option value="primary_release_date">Latest Releases</option>
                        <option value="revenue">Box Office Hits</option>
                    </select>
                </div>



                <div class="gapping">

                    <label for="">Type</label>
                    <select name="" id="types">
                        <option value="movie">Movies</option>
                        <!-- <option value="">TV Series</option> -->

                    </select>
                </div>



                <div class="gapping">

                    <label for="">Country</label>
                    <select name="" id="country">
                        <option value="US">United States</option>
                        <option value="IN">India</option>
                        <option value="KR">South Korea</option>
                        <option value="CA">Canada</option>
                        <option value="FR">France</option>
                        <option value="DE">Germany</option>
                        <option value="JP">Japan</option>
                        <option value="CN">China</option>
                        <!-- <option value="">TV Series</option> -->

                    </select>
                </div>

            </div>


        </div>
    </section>


    <section>

        <div class="movies-section">


        </div>
    </section>










    <script src="tryy.js"></script>



</body>

</html>
